<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login_st.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Most</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class ="login-form validate-form">
            <div class="logo"><img src="logo.png" alt="logo" style="width:50%;"/></div>
            <button class="loginbtn" id="googlelogin">LOGIN with GOOGLE</button>


            <div style="margin-bottom: 10px; text-align: center;">-- or --<br><br>
              <span >LOGIN with EMAIL</span></div>
            <div class="wrap-input validate-input">
              <input class="userinput" type="text" name="username" placeholder="Username">
              <div class= "alert" id="alertname">Username is required !</div>
            </div>

            <div class="wrap-input validate-input">
              <input class="userinput" type="password" name="pass" placeholder="Password">
              <div class= "alert" id="alertpass">Password is required !</div>
            </div>


            <div class="container-loginbtn">
              <button class="loginbtn" id="loginbtn">LOGIN</button>
              <a href="#" id="signupbtn" onclick="forgotclicked()">SIGN UP</a>
            </div>
        </div>

        <div class="game-list">
          <div class="container-list">
            <div class="header">
              <div><span id="userID">none</span></div>
              <h2><span>Choose a game</span></h2>
              <span>among your ongoing games</span>
            </div>
            <div class="list">
                <ul class="game"><a href="home.html">Seoul friends</a></ul>
                <ul class="game"><a href="home.html">EWHA Group!!</a></ul>
                <ul class="game"><a href="home.html">Best friends</a></ul>
                <ul class="game newgame"><a href="#">+ Start a new game</a></ul>
          </div>
        </div>
      </div>

    </div>
  </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

    <!-- FIREBASE!! -->
      <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-performance.js"></script>
    <script src="https://www.gstatic.com/firebasejs/init.js"></script>
    <script src="login.js"></script>

  </body>
</html>
