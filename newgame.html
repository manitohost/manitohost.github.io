              <div id="notice">NOTE: Game needs at least <span style="color:red">4 players</span>.
              Each name should be separated by COMMA(,).</div>

              <div class="wrap-input ids">
                <textarea id="userids" type="text" placeholder="Type at least 3 User Names"></textarea>
              </div>

              <div class="wrap-button">
                <button class="startbtn" onclick="saveGame()">Invite and Start</button>
