          </div>

        </div>

            <div class="searcharea">

            </div>

                <button class="tablinks" onclick="location.href='gift_send.html'">Recommendation</button>

        <div class="wrapper_rank">

            <div class="dropdown">
                <button class="dropbtn">Sort by</button>
                <div class="dropdown-content">
                  <a href="#" onclick="getHighItem()">Price High to Low</a>
                  <a href="#" onclick="getLowItem()">Price Low to High</a>
                  <a href="#" onclick="getBestItem()">Best Seller</a>
                </div>
              </div>
            <table class="rank">

                <tr class="rank_tr" onclick="location.href='gift_detail_sender.html'">

                    <td class="product_img"><img src="" alt=""></td>
                    <td class="product_info">
                        <table>

                    </td>
